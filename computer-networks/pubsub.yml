version: '2'
services:

# Publisher
  publisher:
    container_name: publisher
    image: java
    restart: "no"
#    ports:
#      - 9000:9000
    volumes:
      - ./pubsub:/pubsub
    # networks:
    #  pubsub:
    #    ipv4_address: 192.168.10.10
    command: tail -f /dev/null

# Broker
  broker:
    container_name: broker
    image: java
    restart: "no"
#    ports:
#      - 1880:1880
    volumes:
      - ./pubsub:/pubsub
    # networks:
    #  pubsub:
    #    ipv4_address: 192.168.10.20
    command: tail -f /dev/null

# Subscriber
  subscriber:
    container_name: subscriber
    image: java
    restart: "no"
    volumes:
      - ./pubsub:/pubsub
    # networks:
    #  pubsub:
    #    ipv4_address: 192.168.10.30
    command: tail -f /dev/null

# https://hub.docker.com/r/linuxserver/wireshark
# user/password  :  abc/abc
  wireshark:
    image: ghcr.io/linuxserver/wireshark
    container_name: wireshark
    cap_add:
      - NET_ADMIN
    # networks:
    # pubsub:
    #   ipv4_address: 192.168.10.100
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./wireshark/config:/config
    ports:
      - 3000:3000 #optional
    restart: unless-stopped

# Network
networks:
  pubsub:
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/24
          gateway: 192.168.10.1
